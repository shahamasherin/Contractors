<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Products</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8e063, #56ab2f);
      min-height: 100vh;
    }

    h3 {
      text-align: center;
      margin-bottom: 30px;
      color: #1b4332;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
    }

    .product-card {
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      overflow: hidden;
      height: 360px;
      padding: 14px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.25);
    }

    .product-card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 8px;
      border: 2px solid #d8f3dc;
    }

    .product-card h4 {
      font-size: 15px;
      font-weight: 700;
      color: #1b4332;
      margin: 4px 0;
    }

    .product-card .price {
      font-size: 14px;
      font-weight: 700;
      color: #2d6a4f;
      margin: 3px 0;
    }

    .product-card p {
      font-size: 13px;
      color: #333;
      margin: 3px 0;
      flex-grow: 1;
    }

    /* Buttons row */
    .card-actions {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-top: 8px;
    }

    .card-actions a {
      flex: 1;
      text-align: center;
      text-decoration: none;
      color: white;
      font-size: 12px;
      font-weight: bold;
      padding: 8px 10px;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    /* Offer button */
    .offer-btn {
      background: linear-gradient(135deg, #ffdd00, #ff8800);
      color: #333;
    }

    .offer-btn:hover {
      background: linear-gradient(135deg, #ff8800, #cc5500);
      color: #fff;
      transform: translateY(-2px);
    }

    /* Add to Cart button */
    .order-btn {
      background: linear-gradient(135deg, #56ab2f, #2d6a4f);
    }

    .order-btn:hover {
      background: linear-gradient(135deg, #2d6a4f, #1b4332);
      transform: translateY(-2px);
    }

    /* View Cart button */
    .view-cart-btn {
      display: inline-block;
      background: linear-gradient(135deg, #56ab2f, #2d6a4f);
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 15px;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .view-cart-btn:hover {
      background: linear-gradient(135deg, #2d6a4f, #1b4332);
      transform: translateY(-2px);
      color: white;
    }
  </style>
</head>

<body>
  <div class="container py-4">
    <h3 class="fw-bold">View Products</h3>

    <div class="row g-4">
      {% for i in data %}
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="product-card">
          <img src="{{i.photo.url}}" alt="Product Image">
          <h4>{{i.item_name}}</h4>
          <p class="price">‚Çπ{{i.price}}</p>
          <p>{{i.details}}</p>
          <div class="card-actions">
            <a href="/myapp/view_offer/{{i.id}}" class="offer-btn">üéÅ Offer</a>
            <!-- Future: Add Review Button here -->
          </div>
        </div>
      </div>
      {% empty %}
      <p class="text-center text-danger fw-bold">No products available.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
