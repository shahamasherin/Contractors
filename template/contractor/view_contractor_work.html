<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Cards</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 40px;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card h3 {
      margin: 0 0 10px;
      color: #1e3a8a;
      font-size: 1.2rem;
    }

    .card h3.rate {
      color: #27ae60;
      font-size: 1.1rem;
      margin-top: 5px;
    }

    .card h5 {
      color: #555;
      font-weight: normal;
      line-height: 1.5;
      margin-bottom: 15px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .btn {
      flex: 1;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-edit {
      background: #1e88e5;
      color: #fff;
    }

    .btn-edit:hover {
      background: #1565c0;
    }

    .btn-delete {
      background: #e53935;
      color: #fff;
    }

    .btn-delete:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="card-container">
    {% for i in data %}
    <div class="card">
      <img src="{{i.photo.url}}" alt="Work Image">
      <div class="card-content">
        <h3>{{i.work_name}}</h3>
        <h3 class="rate">â‚¹{{i.rate}}</h3>
        <h5>{{i.description}}</h5>
        
        <div class="button-group">
          <a href="/myapp/edit_contractor_work/{{i.id}}" class="btn btn-edit">Edit</a>
          <a href="/myapp/delete_contractor_work/{{i.id}}" class="btn btn-delete" onclick="return confirm('Are you sure?');">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
