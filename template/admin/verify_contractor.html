<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Contractor</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8e063, #56ab2f);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h3 {
      color: #1b4332;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    table {
      width: 95%;
      max-width: 1200px;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      font-size: 14px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #2d6a4f;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    tr:hover {
      background: #f1fdf4;
    }

    img {
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    a {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      color: white;
      transition: 0.3s;
      font-size: 13px;
    }

    a[href*="accept"] {
      background: #40916c;
    }

    a[href*="accept"]:hover {
      background: #2d6a4f;
    }

    a[href*="reject"] {
      background: #d62828;
    }

    a[href*="reject"]:hover {
      background: #a4161a;
    }

    td[colspan="2"] {
      font-weight: bold;
      color: #333;
      background: #e9f7ef;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h3>Verify Contractor</h3>
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Gender</th>
      <th>Address</th>
      <th>Contact</th>
      <th>Photo</th>
      <th>Proof</th>
      <th colspan="2">Verification</th>
    </tr>
    {% for i in data %}
    <tr>
      <td>{{i.name}}</td>
      <td>{{i.age}}</td>
      <td>{{i.gender}}</td>
      <td>{{i.address}}</td>
      <td>{{i.phone_no}}</td>
      <td><img src="{{i.photo.url}}" alt="Contractor Photo" width="100"></td>
      <td><img src="{{i.proof.url}}" alt="Proof" width="100"></td>

      {% if i.status == "pending" %}
      <td><a href="/myapp/contractor_accept/{{i.id}}">Accept</a></td>
      <td><a href="/myapp/contractor_reject/{{i.id}}">Reject</a></td>
      {% else %}
      <td colspan="2">{{ i.status }}</td>
      {% endif %}
    </tr>
    {% endfor %}
  </table>
</body>
</html>
