<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8e063, #56ab2f);
      color: #1b4332;
    }

    nav {
      background: #2d6a4f;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 8px;
      transition: 0.3s;
      display: block;
      position: relative;
    }

    nav ul li a:hover {
      background: #40916c;
    }
.badge {
  position: absolute;
  top: -5px;
  right: -10px;
  background: rgba(139, 0, 0, 0.7);
  color: white;
  font-size: 12px;
  font-weight: bold;
  padding: 4px 7px;
  border-radius: 50%;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}


    /* Dropdown styles */
    .dropdown-menu {
      display: none;
      position: absolute;
      background: #2d6a4f;
      top: 40px;
      left: 0;
      min-width: 160px;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 10;
    }

    .dropdown-menu li a {
      padding: 10px 14px;
      white-space: nowrap;
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    /* Logout button */
    nav .logout-btn a {
      background: #d62828;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      transition: 0.3s;
    }

    nav .logout-btn a:hover {
      background: #a4161a;
    }

    h3 {
      text-align: center;
      margin-top: 50px;
      font-size: 28px;
      font-weight: bold;
      color: #081c15;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="/myapp/admin_home">Home</a></li>

   <li>
  <a href="/myapp/verify_shop/">Verify Shop
    <span class="badge">{{ shop_count }}</span>
  </a>
</li>

<li>
  <a href="/myapp/verify_contractor/">Verify Contractor
    <span class="badge">{{ contractor_count }}</span>
  </a>
</li>

      
      <!-- Dropdown -->
      <li class="dropdown">
        <a href="#">Manage Category â–¾</a>
        <ul class="dropdown-menu">
          <li><a href="/myapp/add_category/">Add Category</a></li>
          <li><a href="/myapp/view_category/">View Category</a></li>
        </ul>
      </li>


      <li>
  <a href="/myapp/view_complaint/">View Complaints
    <span class="badge">{{ complaint_count }}</span>
  </a>
</li>

      <!-- <li><a href="/myapp/view_complaint/">View Complaints</a></li> -->
      <li><a href="/myapp/view_feedback/">View Feedback</a></li>
    </ul>

    <div class="logout-btn">
      <a href="/myapp/logout/">Logout</a>
    </div>
  </nav>

  <h3>ðŸ‘‹ Hi Admin, Welcome Back!</h3>
</body>
</html>
