<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Products</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .product-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            overflow: hidden;
            height: 320px;
            /* taller card */
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .product-card h4 {
            font-size: 15px;
            font-weight: 700;
            color: #1b4332;
            margin: 4px 0;
        }

        .product-card .price {
            font-size: 14px;
            font-weight: 700;
            color: #2d6a4f;
            margin: 3px 0;
        }

        .product-card p {
            font-size: 13px;
            color: #333;
            margin: 3px 0;
            flex-grow: 1;
            /* allows description to take space */
        }

        .card-actions a {
            text-decoration: none;
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 6px 10px;
            border-radius: 6px;
            margin: 0 2px;
            transition: background 0.3s ease;
            display: inline-block;
        }

        .edit-btn {
            background: #40916c;
        }

        .edit-btn:hover {
            background: #2d6a4f;
        }

        .delete-btn {
            background: #d62828;
        }

        .delete-btn:hover {
            background: #a4161a;
        }

          .offer-btn {
            background: #694003fa;
        }

        .offer-btn:hover {
            background: #a86003d9;
        }


    .add-btn {
        display: inline-block;
        background: #2d6a4f;   /* green theme */
        color: white;
        font-weight: bold;
        padding: 10px 18px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 14px;
        transition: background 0.3s ease, transform 0.2s ease;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
    }

    .add-btn:hover {
        background: #1b4332;   /* darker green */
        transform: translateY(-2px);
        text-decoration: none;
        color: white;
    }


    </style>
</head>

<body class="bg-light">
    <div class="container py-4">
        <h3 class="text-center mb-4 fw-bold text-success">View Products</h3>

        <div class="row g-4">
            {% for i in data %}
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="product-card">
                    <img src="{{i.photo.url}}" alt="Product Image">
                    <h4>{{i.item_name}}</h4>
                    <p class="price">â‚¹{{i.price}}</p>
                    <p>{{i.details}}</p>
                    <div class="card-actions">
                        <a href="/myapp/edit_shop_product/{{i.id}}" class="edit-btn">Edit</a>
                        <a href="/myapp/delete_shop_product/{{i.id}}" class="delete-btn" onclick="return confirm('are you sure?')">Delete</a>
                        <a href="/myapp/add_offer_product/{{i.id}}" class="offer-btn">Offer</a>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>


<div class="text-center mt-4">
    <a href="/myapp/add_shop_product/" class="add-btn">+ Add Product</a>
</div>
</body>

</html>
