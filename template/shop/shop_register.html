<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Registration</title>
    <style>
        body {
            margin: 200px;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8e063, #56ab2f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        .register-box {
            background: #e9f7ef; 
            padding: 35px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        .register-box h3 {
            text-align: center;
            margin-bottom: 25px;
            color: #1b4332;
            font-size: 26px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #2d6a4f;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 15px;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: #2d6a4f;
            box-shadow: 0 0 6px #2d6a4f66;
        }

        .register-box button {
            margin-top: 18px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #56ab2f, #2d6a4f);
            color: white;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .register-box button:hover {
            background: linear-gradient(135deg, #2d6a4f, #1b4332);
        }

        .username-check {
            font-size: 14px;
            font-weight: bold;
            margin-top: 4px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    <!-- jQuery for AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="register-box">
            <h3>Register Now</h3>
            <form action="/myapp/shp_rgstr_post/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="shp_name">Shop Name:</label>
                    <input type="text" name="shp_name" id="shp_name" required>
                </div>

                <div class="form-group">
                    <label for="uname">Username:</label>
                    <input type="text" name="username" id="uname" required>
                    <div id="check" class="username-check"></div>
                </div>

                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password" required>
                </div>

                <div class="form-group">
                    <label>Owner:</label>
                    <input type="text" name="owner" required>
                </div>

                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" required>
                </div>

                <div class="form-group">
                    <label>Phone No:</label>
                    <input type="number" name="phone" required>
                </div>

                <div class="form-group">
                    <label>Place:</label>
                    <input type="text" name="place" required>
                </div>

                <div class="form-group">
                    <label>Post:</label>
                    <input type="text" name="post" required>
                </div>

                <div class="form-group">
                    <label>Pincode:</label>
                    <input type="number" name="pin" required>
                </div>

                <div class="form-group">
                    <label>District:</label>
                    <input type="text" name="district" required>
                </div>

                <div class="form-group">
                    <label>Photo:</label>
                    <input type="file" name="image" required>
                </div>

                <div class="form-group">
                    <label>Proof:</label>
                    <input type="file" name="proof" required>
                </div>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        $('#uname').keyup(function(){
            var uname = $(this).val();
            
            $.ajax({
                type: "GET",
                url: "/myapp/username_validation/",
                data: { name: uname },
                success: function(data) {
                    if (data.check == false) {
                        document.getElementById("check").innerHTML = "<span style='color:red'>⚠️ Username already exists</span>";
                    } else {
                        document.getElementById("check").innerHTML = "<span style='color:green'>✔️ Username available</span>";
                    }
                }
            });
        });
    </script>
</body>
</html>
