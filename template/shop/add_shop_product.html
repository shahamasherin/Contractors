<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Categories</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8e063, #56ab2f);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      width: 350px;
      text-align: center;
    }

    .form-container h3 {
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #2d6a4f;
    }

    .form-container label {
      display: block;
      text-align: left;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin: 8px 0 4px;
    }

    .form-container input[type="text"],
    .form-container input[type="number"],
    .form-container input[type="file"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      margin-bottom: 12px;
      transition: 0.3s;
    }

    .form-container input:focus {
      border-color: #2d6a4f;
      box-shadow: 0 0 5px rgba(45, 106, 79, 0.4);
    }

    .form-container button {
      background: #2d6a4f;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
      width: 100%;
      margin-top: 10px;
    }

    .form-container button:hover {
      background: #1b4332;
    }

    /* View Products Button */
    .view-btn {
      margin-top: 20px;
      background: #40916c;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    .view-btn:hover {
      background: #2d6a4f;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h3>Add Items</h3>

    <form action="/myapp/add_shop_product_post/" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="item">Item name</label>
      <input type="text" name="item_name" id="item" required>

      <label for="price">Price</label>
      <input type="number" name="price" id="price">

      <label for="image">Photo</label>
      <input type="file" name="image" id="image">

      <label for="details">Details</label>
      <input type="text" name="details" id="details">

      <button type="submit">Submit</button>
    </form>
  </div>

  <button class="view-btn" onclick="window.location.href='/myapp/view_shop_product/'">
    View Products
  </button>
</body>

</html>
