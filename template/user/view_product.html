<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Products</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8e063, #56ab2f);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      width: 100%;
    }

    .product-card {
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      overflow: hidden;
      height: 350px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    .product-card h4 {
      font-size: 15px;
      font-weight: 700;
      color: #1b4332;
      margin: 4px 0;
    }

    .product-card .price {
      font-size: 14px;
      font-weight: 700;
      color: #2d6a4f;
      margin: 3px 0;
    }

    .product-card p {
      font-size: 13px;
      color: #333;
      margin: 3px 0;
      flex-grow: 1;
    }

    /* Buttons row */
    .card-actions {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-top: 8px;
    }

    .card-actions a {
      flex: 1;
      text-align: center;
      text-decoration: none;
      color: white;
      font-size: 12px;
      font-weight: bold;
      padding: 8px 10px;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .offer-btn {
      background: linear-gradient(135deg, #ffdd00, #ff8800);
    }

    .offer-btn:hover {
      background: linear-gradient(135deg, #ff8800, #cc5500);
      transform: translateY(-2px);
    }

    .order-btn {
      background: linear-gradient(135deg, #56ab2f, #2d6a4f);
    }

    .order-btn:hover {
      background: linear-gradient(135deg, #2d6a4f, #1b4332);
      transform: translateY(-2px);
    }

    .view-cart-btn {
      display: inline-block;
      background: linear-gradient(135deg, #56ab2f, #2d6a4f);
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 15px;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .view-cart-btn:hover {
      background: linear-gradient(135deg, #2d6a4f, #1b4332);
      transform: translateY(-2px);
      color: white;
    }

    .no-products {
      text-align: center;
      color: #fff;
      font-weight: bold;
      grid-column: 1/-1;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>

  <!-- Include nav -->
  {% include 'user/user_nav.html' %}

  <div class="container py-4">
    <h3 class="text-center mb-4 fw-bold text-white">View Products</h3>

    <div class="text-end mb-3">
      <a href="/myapp/view_cart/" class="view-cart-btn">üõí View Cart</a>
    </div>

    <div class="row g-4">
      {% for i in data %}
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="product-card">
          <img src="{{ i.photo.url }}" alt="Product Image">
          <h4>{{ i.item_name }}</h4>
          <p class="price">‚Çπ{{ i.price }}</p>
          <p>{{ i.details }}</p>
          <div class="card-actions">
            <a href="/myapp/view_offer/{{ i.id }}" class="offer-btn">üéÅ Offer</a>
            <a href="/myapp/cart/{{ i.id }}" class="order-btn">‚ûï Add to Cart</a>
          </div>
        </div>
      </div>
      {% empty %}
      <p class="no-products">No products available.</p>
      {% endfor %}
    </div>
  </div>

</body>
</html>
