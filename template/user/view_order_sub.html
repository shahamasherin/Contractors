<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Bill</title>
  <style>
    /* Body and page layout */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8e063, #56ab2f); /* green gradient */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #081c15;
    }

    nav {
      width: 100%;
    }

    .bill-container {
      max-width: 800px;
      width: 90%;
      margin: 30px auto;
      background: #fff;
      padding: 25px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1b4332; /* deep green */
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #d6e9dc;
      padding: 12px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background: #e9f5ee;
      color: #2d6a4f;
      font-weight: bold;
    }

    td img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #d6e9dc;
    }

    .total-row td {
      font-weight: bold;
      font-size: 16px;
      background: #f0fdf4;
      color: #1b4332;
    }

    .thankyou {
      text-align: center;
      margin-top: 25px;
      font-size: 16px;
      font-weight: bold;
      color: #2d6a4f;
    }

    .back-btn {
      display: block;
      width: fit-content;
      margin: 20px auto 0;
      padding: 10px 22px;
      background: #2d6a4f;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .back-btn:hover {
      background: #40916c;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .bill-container {
        padding: 20px;
      }

      td img {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>

<body>
  <!-- Include nav -->
  {% include 'user/user_nav.html' %}

  <div class="bill-container">
    <h2>Order Invoice</h2>

    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Image</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        {% for i in data %}
        <tr>
          <td>{{ i.PRODUCT.item_name }}</td>
          <td><img src="{{ i.PRODUCT.photo.url }}" alt="Product"></td>
          <td>{{ i.quantity }}</td>
          <td>₹{{ i.price }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="thankyou">✅ Thank you for shopping with us!</div>

    <a href="/myapp/view_order_main/" class="back-btn">← Back to My Orders</a>
  </div>
</body>

</html>
