<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8e063, #56ab2f); 
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      animation: fadeIn 0.7s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2e4d1d;
    }

    label {
      font-weight: 600;
      color: #2e4d1d;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #bbb;
      border-radius: 8px;
      font-size: 14px;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: #56ab2f;
      box-shadow: 0 0 5px rgba(86, 171, 47, 0.5);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #56ab2f, #a8e063);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: scale(0.97);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <form action="/myapp/user_rgstr_post/" method="post">
    {% csrf_token %}
    <h2>Register</h2>

    <label for="username">Username:</label>
    <input type="text" name="username" id="username" required>

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required>

    <label for="phone_no">Phone No:</label>
    <input type="number" name="phone_no" id="phone_no" required>

    <label for="place">Place:</label>
    <input type="text" name="place" id="place" required>

    <label for="post">Post:</label>
    <input type="text" name="post" id="post" required>

    <label for="pin">Pincode:</label>
    <input type="number" name="pin" id="pin" required>

    <label for="district">District:</label>
    <input type="text" name="district" id="district" required>

    <button type="submit">Register</button>
  </form>
</body>
</html>
