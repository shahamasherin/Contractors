<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback & Reviews</title>
    <link rel="stylesheet" href="/static/icon/icofont.min.css">
    <style>
        /* Body and page layout */
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8e063, #56ab2f); /* green gradient */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Nav placeholder spacing */
        nav {
            width: 100%;
        }

        /* Page heading */
        h2 {
            text-align: center;
            color: white;
            margin: 20px 0;
        }

        /* Feedback container */
        .feedback-container {
            max-width: 800px;
            width: 90%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .feedback-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .feedback-card:hover {
            transform: translateY(-5px);
        }

        .feedback-card p {
            margin: 8px 0;
            color: #333;
        }

        .username {
            font-weight: bold;
            color: #2e7d32; /* dark green */
            font-size: 18px;
        }

        .feedback-text {
            font-style: italic;
            color: #555;
        }

        .rating {
            margin: 10px 0;
        }

        .icofont-ui-rating {
            color: rgb(255, 215, 0); /* golden yellow */
            font-size: 20px;
        }

        .date {
            text-align: right;
            font-size: 12px;
            color: #777;
        }

        @media (max-width: 600px) {
            .feedback-container {
                width: 95%;
            }

            .icofont-ui-rating {
                font-size: 18px;
            }

            .username {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <!-- Include nav -->
    {% include 'user/user_nav.html' %}

    <!-- Page heading -->
    <h2>⭐ Customer Feedback & Reviews ⭐</h2>

    <!-- Feedback cards -->
    <div class="feedback-container">
        {% for i in data %}
        <div class="feedback-card">
            <p class="username">{{ i.USER.name }}</p>
            <p class="feedback-text">"{{ i.feedback }}"</p>
            <div class="rating">
                {% for star in "12345"|make_list %}
                    {% if forloop.counter <= i.rating %}
                        <i class="icofont-ui-rating"></i>
                    {% endif %}
                {% endfor %}
            </div>
            <p class="date">{{ i.date }}</p>
        </div>
        {% endfor %}
    </div>
</body>

</html>
